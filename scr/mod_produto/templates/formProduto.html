<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .container {
            margin-top: 20px;
        }
        .product-image {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <form name="formAdicionar" action="{{ url_for('produto.insert') }}" method="POST" enctype="multipart/form-data">
        <div class="container">
            <h2>Cadastro de Produtos</h2>
            <form id="product-registration-form">
                <div class="form-group">
                    <input type="text" name="id" id="id" value="" placeholder="ID" readonly>
                    <label for="id_produto">Código:</label>
                </div>
                <div class="form-group">
                    <input type="text" name="nome" id="nome" value="" placeholder="Nome do Produto" autofocus required>
                    <label for="nome">Nome do Produto :</label>
                </div>
                <div class="form-group">
                    <textarea name="descricao" id="descricao" placeholder="Descrição do Produto" required></textarea>
                    <label for="descricao">Descrição do Produto :</label>
                </div>
                <div class="form-group">
                    <input type="number" name="valor_unitario" id="valor_unitario" value="" required>
                    <label for="valor_unitario">Valor:</label>
                </div>
                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="file" name="foto" class="form-control-file" id="foto" accept="image/*" >
                </div>
                <button type="submit" name="salvaProdutoDB" class="btn btn-primary">Cadastrar</button>
            </form>
        
            <!-- Visualização da imagem do produto -->
            <div class="mt-4">
                <h4>Imagem de Produto</h4>
                <img id="preview" class="product-image" alt="Imagem do Produto" style="display: none;">
            </div>
        </div>
    </form>

<script>
    // Atualizar a visualização da imagem do produto quando o usuário selecionar uma imagem
    $('#foto').change(function () {
        var input = this;
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#preview').attr('src', e.target.result);
                $('#preview').css('display', 'block');
            }

            reader.readAsDataURL(input.files[0]);
        }
    });

    // Validar o formulário
    $('#product-registration-form').submit(function (e) {
        e.preventDefault();
        var idProduto = $('#idProduto').val();
        var nome = $('#nome').val();
        var descricao = $('#descricao').val();
        var valorUnitario = $('#valorUnitario').val();
        var foto = $('#foto').val();

        // Realize validações adicionais aqui, incluindo a validação da imagem, se necessário

        // Se tudo estiver válido, você pode enviar o formulário para o servidor
        console.log('ID do Produto: ' + idProduto);
        console.log('Nome: ' + nome);
        console.log('Descrição: ' + descricao);
        console.log('Valor Unitário: R$' + valorUnitario);
        console.log('Foto: ' + foto);

        // Limpar os campos após o envio
        $('#product-registration-form')[0].reset();
        $('#preview').css('display', 'none');
    });
</script>
</body>
</html>
