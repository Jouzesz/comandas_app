<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .container {
            margin-top: 20px;
        }
        .product-image {
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Produtos</h2>
    <form id="product-registration-form">
        <div class="form-group">
            <label for="idProduto">ID do Produto:</label>
            <input type="text" class="form-control" id="idProduto" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="valorUnitario">Valor Unitário (R$):</label>
            <input type="number" step="0.01" class="form-control" id="valorUnitario" required>
        </div>
        <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" class="form-control-file" id="foto" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <!-- Visualização da imagem do produto -->
    <div class="mt-4">
        <h4>Imagem de Produto</h4>
        <img id="preview" class="product-image" alt="Imagem do Produto" style="display: none;">
    </div>
</div>

<script>
    // Atualizar a visualização da imagem do produto quando o usuário selecionar uma imagem
    $('#foto').change(function () {
        var input = this;
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#preview').attr('src', e.target.result);
                $('#preview').css('display', 'block');
            }

            reader.readAsDataURL(input.files[0]);
        }
    });

    // Validar o formulário
    $('#product-registration-form').submit(function (e) {
        e.preventDefault();
        var idProduto = $('#idProduto').val();
        var nome = $('#nome').val();
        var descricao = $('#descricao').val();
        var valorUnitario = $('#valorUnitario').val();
        var foto = $('#foto').val();

        // Realize validações adicionais aqui, incluindo a validação da imagem, se necessário

        // Se tudo estiver válido, você pode enviar o formulário para o servidor
        console.log('ID do Produto: ' + idProduto);
        console.log('Nome: ' + nome);
        console.log('Descrição: ' + descricao);
        console.log('Valor Unitário: R$' + valorUnitario);
        console.log('Foto: ' + foto);

        // Limpar os campos após o envio
        $('#product-registration-form')[0].reset();
        $('#preview').css('display', 'none');
    });
</script>
</body>
</html>
