<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/imask"></script>

    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    {% extends "base.html" %}

    {% block title %}Cliente{% endblock %}

    {% block content %}

<div class="container">
    <h2>Cadastro de Funcionários</h2>
    <form id="employee-registration-form">
        <div class="form-group">
            <label for="idFuncionario">ID do Funcionário:</label>
            <input type="text" class="form-control" id="idFuncionario" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" class="form-control" id="matricula" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" required>
        </div>
        <div class="form-group">
            <label for="grupo">Grupo:</label>
            <select class="form-control" id="grupo" required>
                <option value="entregador">Entregador</option>
                <option value="caixa">Caixa</option>
                <option value="administrador">Administrador</option>
            </select>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script>
    // Aplicar máscaras aos campos
    var cpfMask = new IMask(document.getElementById('cpf'), { mask: '000.000.000-00' });
    var telMask = new IMask(document.getElementById('telefone'), { mask: '(00) 00000-0000' });

    // Validar o formulário
    $('#employee-registration-form').submit(function (e) {
        e.preventDefault();
        var idFuncionario = $('#idFuncionario').val();
        var nome = $('#nome').val();
        var matricula = $('#matricula').val();
        var cpf = cpfMask.unmaskedValue;
        var telefone = telMask.unmaskedValue;
        var grupo = $('#grupo').val();
        var senha = $('#senha').val();

        // Realize validações adicionais aqui se necessário

        // Se tudo estiver válido, você pode enviar o formulário para o servidor
        console.log('ID do Funcionário: ' + idFuncionario);
        console.log('Nome: ' + nome);
        console.log('Matrícula: ' + matricula);
        console.log('CPF: ' + cpf);
        console.log('Telefone: ' + telefone);
        console.log('Grupo: ' + grupo);
        console.log('Senha: ' + senha);

        // Limpar os campos após o envio
        $('#employee-registration-form')[0].reset();
    });
</script>
{% endblock %}
</body>
</html>
